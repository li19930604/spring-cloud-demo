server:
  port: 8761

spring:
  application:
    name: eureka-server #服务名称

eureka:
  server:
    evictionIntervalTimerInMs: 30000 #每间隔30秒剔除一次下线的服务
  instance:
    hostname: eureka1 #节点
    preferIpAddress: true  #获取本机ip
    instance-id: ${spring.cloud.client.ip-address}:${server.port}  #向注册中心注册ip:端口号
  client:
    healthcheck:
      enabled: true   #改变eureka server对客户端健康检查方式
    register-with-eureka: false   #是否将自己注册到注册中心
    fetch-registry: false   #是否可检索
    service-url:
      defaultZone: http://localhost:8762/eureka/
        ####################################################
        # 搭建高可用需配置eureka.instance.hostname: 注册中心host文件名称
        # 单机在修改本地C:\Windows\System32\drivers\etc\hosts 如：127.0.0.1     server2
        #127.0.0.1     server3
        # 集群则无需此操作
        ####################################################